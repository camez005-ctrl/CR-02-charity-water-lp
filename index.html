<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>

  <!-- Google Fonts as substitutes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: #ffffff;
      background-color: #003366;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002d72;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    /* HERO SECTION */
    .hero {
      background: url('img/Women with water.jpg') no-repeat center center/cover;
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Moves content to left */
      text-align: left;
      position: relative;
      padding-left: 8%; /* adds space from left edge */
    }

    .hero-content {
      position: relative;
      max-width: 500px;
      padding: 2rem;
      z-index: 2;
    }

    .hero h2 {
      font-family: 'Poppins', sans-serif; /* Proxima Nova substitute */
      font-size: 2.8rem;
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-family: 'Open Sans', sans-serif; /* Canva Sans substitute */
      font-size: 1.1rem;
      color: #ffffff;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* DONATION BOX */
    .donation-box {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      max-width: 280px;
    }

    label {
      font-weight: 600;
    }

    input[type="number"] {
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      text-align: center;
      color: #002d72;
    }

    .donate-btn {
      background-color: #ffd700;
      color: #002d72;
      border: none;
      border-radius: 4px;
      padding: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .donate-btn:hover {
      background-color: #ffcc00;
    }

    /* FOOTER */
    footer {
      text-align: center;
      background-color: #002d72;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ffffff;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .hero {
        justify-content: center;
        text-align: center;
        padding-left: 0;
      }

      .hero-content {
        padding: 1.5rem;
        max-width: 90%;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .donation-box {
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .hero h2 {
        font-size: 1.7rem;
      }

      .hero p {
        font-size: 0.95rem;
      }

      .donate-btn {
        padding: 0.6rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>
      <!-- The logo image is now smaller using the height attribute -->
      <img src="img/charitywater_logo_horizontal_WhiteText.png" alt="charity: water logo" height="36">
      <!-- The height="36" makes the logo smaller for beginners -->
    </h1>
    <div class="nav-links">
      <a href="#">Connect</a>
      <a href="#">Hand</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <!-- Removed the overlay div to get rid of transparency on the background photo -->
    <div class="hero-content">
      <h2>Clean Water, Made Simple</h2>
      <p>With your donation, 100% goes to projects to give safe water usage to people in need. Your money with clear transparency to make a difference.</p>

      <div class="donation-box">
        <label for="amount">Give Clean Water</label>
        <input type="number" id="amount" placeholder="$ USD">
        <button class="donate-btn">DONATE ðŸ’§</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Charity Water Initiative | Transparency. Impact. Change.
  </footer>
</body>
</html>
